<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de sorteio</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <img src="./assets/img/logo.png" alt="logo">
        <h1>App de Sorteio</h1>
    </header>

    <main class="app">
        <section>
            <h2>SORTEAR NOMES</h2>
            <p>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa aplicação.</p>

            <hr>

            <p class="text-left">Adicione nomes</p>

            <div class="form">
                <label for="entradaNomes">Adicione os nomes para o sorteio.</label>
                <textarea id="entradaNomes" placeholder="Adicione os nomes separados por uma virgula. Ex: Ana, Pedro, Carla"></textarea>

                <button class="botaoSortear">Sortear</button>
            </div>

            <div class="result">
                <span class="fechar">X</span>
                <p>Resultado:</p>
            </div>
        </section>
    </main>

    <footer></footer>
</body>
<script src="./assets/js/script.js"></script>
</html>
